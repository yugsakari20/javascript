<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Student Form</title>
  </head>
  <body>
    <div class="container">
      <form id="userData">
        <label for="name">NAME:</label>
        <input type="text" id="name" placeholder="Name" required /><br />
        <label for="grid">GR ID:</label>
        <input type="number" id="grid" placeholder="Gr id" required /><br />
        <label for="course">COURSE:</label>
        <select id="course" required>
          <option value="">Select Course</option>
          <option value="Web Development">WEB DEVELOPMENT</option>
          <option value="App Development">APP DEVELOPMENT</option>
        </select><br />
        <label for="number">NUMBER:</label>
        <input type="number" id="number" placeholder="Number" required /><br />
        <label for="fee">FEE:</label>
        <select id="fee" required>
          <option value="">Select Fee</option>
          <option value="10000">10000</option>
          <option value="20000">20000</option>
          <option value="30000">30000</option>
          <option value="40000">40000</option>
        </select><br />
        <input type="submit" id="submit" value="Submit" />
      </form>

      <table class="table table-dark table-striped table-hover w-75 mx-auto mt-5">
        <thead>
          <tr>
            <th scope="col">Sr.no</th>
            <th scope="col">Name</th>
            <th scope="col">Gr id</th>
            <th scope="col">Course</th>
            <th scope="col">Number</th>
            <th scope="col">Fee</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
